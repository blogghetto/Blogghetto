{{ define "main" }}
<div class="containerMain">
    <article class="single-post">
        <header class="post-header">
            <time datetime="{{ .Date.Format " 2006-01-02" }}">{{ .Date.Format "02 Gennaio 2006" }}</time>
            <h1>{{ .Title }}</h1>
        </header>
        <div class="post-content">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
